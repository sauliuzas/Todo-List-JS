<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script type="text/javascript" src="./js/todo.js"></script>
  </head>
  <body>
    <header><h1>Todo List</h1></header>

    <div id="alert" class="alert">Input value cannot be blank!</div>

    <form>
      <button id="private-button" class="todo-button">
        <i id="lock" class="fas fa-lock"></i>
      </button>

      <input type="text" id="todo-input" class="todo-input" />

      <select class="todo-category" id="todo-category">
        <option value="all">All notes</option>
        <option value="private">Private notes</option>
      </select>

      <button id="todo-button" class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>

    <div class="todo-container">
      <ul id="todo-list" class="todo-list"></ul>
    </div>
  </body>
</html>
